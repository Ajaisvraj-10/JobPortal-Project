{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Profiles</h1>

    {% for profile in profileview %}
        <tr>
            <td><h2><a href="{% url 'user_profile_details' id=profile.id %}">{{ profile.name }}</a></h2></td>
        </tr>
    {% endfor %}
</div>

{% endblock %}
