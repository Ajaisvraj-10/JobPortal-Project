{% load static %}
{% block content %}

<body>
<div class="main">
<section class="signup">
<div class="container">
    <div class="signup-content">
    <form method="POST" id="signup-form" class="signup-form">
        {% csrf_token %}
    <h2 class="form-title">Create account for user</h2>
    <div class="form-group">
    <input type="text" class="form-input" name="username" id="name" placeholder="Username" />
    </div>
    <div class="form-group">
    <input type="text" class="form-input" name="name" id="name" placeholder="Name" />
    </div>
    <div class="form-group">
    <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
    </div>
    <div class="form-group">
    <input type="text" class="form-input" name="password" id="password" placeholder="Password" />
    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
    </div>
    <div class="form-group">
    <input type="password" class="form-input" name="confirm_password" id="re_password" placeholder="Repeat your password" />
    </div>
    <div class="form-group">
    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
    </div>
    <div class="form-group">
    <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
    </div>
    </form>
    <p class="loginhere">
    Have already an account ? <a href="#" class="loginhere-link">Login here</a>
    </p>
    </div>
    </div>
    </section>
    </div>

    
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>

   <span style="color: red;">{{msg}}</span>

{%endfor%}
{% endblock %}
