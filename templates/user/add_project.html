{% extends 'base.html' %}

{% block content %}

<div class="container"><br>
  <h1 style="color: aliceblue;">Add Project</h1><br>
<form method="POST">
    {% csrf_token %}
    
    <label for="title">Title:</label>
    <input style="border-radius: 30%;" type="text" name="title" id="title" required><br><br>
    
    <label for="description">Description:</label>
    <input style="border-radius: 30%;" type="text" name="description" id="description" required><br><br>
  
    <button style="background-color: aqua;" type="submit">Add Project</button><br>
  </form>
</div>
  

{% endblock %}
