{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    
    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name" id="company_name" required><br>
    
    <label for="position">Position:</label>
    <input type="text" name="position" id="position" required><br>
    
    <label for="start_date">Start Date:</label>
    <input type="text" name="start_date" id="start_date" required><br>

    <label for="end_date">End Date:</label>
    <input type="text" name="end_date" id="end_date" required><br>
    
    <button type="submit">Add Experience</button><br>
  </form>
  



{% endblock %}
