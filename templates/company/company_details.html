{% extends 'base.html' %}

{% block content %}

<div class="container">
 <label>Company Name</label><h1>{{profiles.company_name}}</h1>

<label>Location</label><h4>{{profiles.location}}</h4>
<label>Email</label><h4>{{profiles.contact_email}}</h4>
<label>Contact</label><h4>{{profiles.contact_phone}}</h4>

{% if profiles.logo %}

<img src="{{profiles.logo.url}}" alt="AVR_IMAGES" height="100px" />

{% endif %}

{% for profile_edit in profile_edit %}
<a style="color: black;" href="{% url 'company_profile_edit' profile_edit.id %}">Edit Profile</a>
<br /><br />
{% endfor %}

</div>



{% endblock %}
